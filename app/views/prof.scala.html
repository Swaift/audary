@(prof: Professor, lectures: List[Lecture])

<!DOCTYPE HTML>
<!--
	Telephasic by HTML5 UP
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->

<html>
	<head>
		<title>Audary</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="@routes.Assets.versioned("assets/js/ie/html5shiv.js")"></script><![endif]-->
		<link rel="stylesheet" href="@routes.Assets.versioned("assets/css/main.css")" />
		<!--[if lte IE 8]><link rel="stylesheet" href="@routes.Assets.versioned("assets/css/ie8.css")" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="@routes.Assets.versioned("assets/css/ie9.css")" /><![endif]-->
	</head>
	<body class="left-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<div id="header" class="container">

						<!-- Logo -->
							<h1 id="logo"><a href="index.html">Audary</a></h1>

						<!-- Nav -->
							<nav id="nav">
								<ul>
									<li>
										<a href="#">Drop</a>
										<ul>
											<li><a href="index.html">Home</a></li>
											<li><a href="logged-in.html">Login/Logout</a></li>
											<li><a href="#">About</a></li>
										</ul>
									</li>
									<li class="break"><a href="">None</a></li>
								</ul>
							</nav>

					</div>
				</div>

			<!-- Main -->
				<div class="wrapper">
					<div class="container" id="main">
						<div class="row 150%">
							<div class="4u 12u(narrower)">

								<!-- Sidebar -->
									<section id="sidebar">
										<section>
											<a href="#" class="image featured"><img src="@routes.Assets.versioned("images/NormanPic.jpg")" alt="" /></a>
											<header>
												<h3>@(prof.getFirstName()) @(prof.getLastName())</h3>
											</header>
											<p>@(prof.getDescription())</p>
                                                <ul class="actions">
                                                    <li><a href="/prof/@(prof.getLastName())/new" class="button">New Lecture</a></li>
                                                </ul>
										</section>
									</section>

							</div>
							<div class="8u 12u(narrower) important(narrower)">

								<!-- Content -->
									<article>
										@for(lecture <- lectures) {
											<header>
												<h2>@lecture.getDate() Lecture</h2>
											</header>
											<p>
												@lecture.getText()
											</p>
											<br/>
										}
									</article>
							</div>
						</div>
					</div>
				</div>
		</div>

		<!-- Scripts -->

			<script src="@routes.Assets.versioned("assets/js/jquery.min.js")"></script>
			<script src="@routes.Assets.versioned("assets/js/jquery.dropotron.min.js")"></script>
			<script src="@routes.Assets.versioned("assets/js/skel.min.js")"></script>
			<script src="@routes.Assets.versioned("assets/js/util.js")"></script>
			<!--[if lte IE 8]><script src="@routes.Assets.versioned("assets/js/ie/respond.min.js")"></script><![endif]-->
			<script src="@routes.Assets.versioned("assets/js/main.js")"></script>

	</body>
</html>
